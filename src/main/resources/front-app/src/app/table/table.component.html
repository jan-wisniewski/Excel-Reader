<ng-container *ngIf="dataSource.length === 0">
  <div class="alert alert-warning">Brak danych. Wprowad≈∫ plik</div>
</ng-container>

<table *ngIf="dataSource.length !== 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th class="w-85" mat-header-cell *matHeaderCellDef> Numer </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th class="w-85" mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sum">
    <th class="w-85" mat-header-cell *matHeaderCellDef> Suma </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="name">
    <th class="w-85" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="surname">
      <th class="w-85" mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

      <!-- Symbol Column -->
  <ng-container matColumnDef="object">
    <th mat-header-cell class="w-85" mat-header-cell *matHeaderCellDef> Object </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
